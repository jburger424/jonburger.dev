subtitle: thirty-three
layout: base.njk

<script async src='/js/thirty-three.js'></script>
<style>
    .thirty-three-wrapper {
        width: 100;
        height: 100%;
        text-align: center;
    }
        
    .thirty-three {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        background: gray;
    }

    .thirty-three div[class^='row'] {
        height: 20%;
        width: 100%;
    }

    .thirty-three div[class^='col'] {
        height: 100%;
        width: 20%;
        display: inline-block;
        line-height: 100px;
        font-size: 2.5em;
        user-select: none;
    }
    .thirty-three div[class^='col']:hover {
        background: #797979;
        cursor: pointer;
    }
    .thirty-three div[class^='col'].correct {
        background: green;
    }
    .thirty-three div[class^='col'].incorrect {
        background: red;
    }
</style>
<div class='thirty-three-wrapper'>
    <div class='thirty-three'></div>
</div>
